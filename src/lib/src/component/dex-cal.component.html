<button (click)="previousMonth()"><</button>
{{months[selectedMonth]}}
<button (click)="nextMonth()">></button>
{{selectedYear}}
<table>
    <thead>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thur</th>
        <th>Fri</th>
        <th>Sat</th>
    </thead>
    <tr *ngFor="let week of weeks">
        <td *ngFor="let day of week">{{day > 0 ? day: ''}}</td>
    </tr>
</table>
